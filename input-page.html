<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
 
    <title>Document</title>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section >
            <h1>Create your to don't list!</h1>
            <form id="to-do-input">
                <span>
                    <input id="to-do-input-1" placeholder="Don't do this" type="text">
                </span>
                <span>
                    <input id="to-do-input-2" placeholder="Don't do this either" type="text">
                </span>
                <span>
                    <input id="to-do-input-3" placeholder="Definitely don't do this" type="text">
                </span>
                <button id="to-do-button">Create List</button>
            </form>

        </section>
        <section class="hidden">
      
        </section>
    </main>
</body>
